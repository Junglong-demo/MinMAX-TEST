
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>產品列表</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; margin: 0; }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }
    .product-card {
      background: white;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      overflow: hidden;
      transition: 0.2s ease;
    }
    .product-card:hover {
      transform: scale(1.03);
    }
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .product-info {
      padding: 15px;
    }
    .product-name {
      font-weight: bold;
      font-size: 18px;
    }
    .product-price {
      color: #007acc;
      font-weight: bold;
      margin-top: 5px;
      font-size: 16px;
    }
    .btn {
      margin-top: 10px;
      background: #00aa55;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: #008844;
    }
  </style>
</head>
<body>

<h1 style="text-align:center; background:#007acc; color:white; padding:20px;">產品查詢系統</h1>

<div style="text-align:center; margin:20px;">
  <input type="text" id="searchInput" placeholder="輸入關鍵字搜尋產品..." style="width: 300px; padding: 10px; font-size: 16px;" />
</div>

<div class="container" id="productContainer"></div>

<script>
  const products = [
    { id: 0, name: "MKWI80", price: 1299, desc: "輸出電壓:24V，輸入電壓48V。", img: "https://via.placeholder.com/250x180?text=MKW" },
    { id: 1, name: "時尚背包", price: 899, desc: "輕量防水設計，適合日常通勤與旅遊。", img: "https://via.placeholder.com/250x180?text=背包" },
    { id: 2, name: "無線滑鼠", price: 599, desc: "人體工學設計，支援多平台連線。", img: "https://via.placeholder.com/250x180?text=滑鼠" },
    { id: 3, name: "藍牙喇叭", price: 799, desc: "高保真音效，戶外室內皆適用。", img: "https://via.placeholder.com/250x180?text=喇叭" },
    { id: 4, name: "USB-C 充電器", price: 499, desc: "快速充電技術，支援筆電與手機雙用。", img: "https://via.placeholder.com/250x180?text=充電器" }
  ];

  const container = document.getElementById('productContainer');
  const searchInput = document.getElementById('searchInput');

  // 渲染產品卡片
  function renderProducts(list) {
    container.innerHTML = '';
    if(list.length === 0){
      container.innerHTML = '<p style="text-align:center; width: 100%;">找不到符合條件的產品</p>';
      return;
    }
    list.forEach(p => {
      container.innerHTML += `
        <div class="product-card">
          <img src="${p.img}" alt="${p.name}" />
          <div class="product-info">
            <div class="product-name">${p.name}</div>
            <div class="product-price">NT$${p.price}</div>
            <a class="btn" href="product.html?id=${p.id}">查看詳情</a>
          </div>
        </div>
      `;
    });
  }

  // 初始顯示全部產品
  renderProducts(products);

  // 監聽搜尋輸入，動態過濾產品
  searchInput.addEventListener('input', function() {
    const keyword = this.value.trim().toLowerCase();
    if(keyword === '') {
      renderProducts(products);
      return;
    }
    const filtered = products.filter(p => p.name.toLowerCase().includes(keyword));
    renderProducts(filtered);
  });
</script>

</body>
</html>
